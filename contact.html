 <head>

  <style>
   body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .contact-info {
      flex: 1;
    }
    .contact-info h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .contact-info p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
      margin-bottom: 0.8rem;
    }
    .contact-info a {
      color: #d4af37;
      text-decoration: underline;
    }
    .photo-placeholder {
  padding-bottom: 2rem;
  margin-bottom: 4rem;
      max-width: 300px;
      border: 2px solid #d4af37;
      padding: 0.5rem;
      text-align: center;
      font-style: italic;
      color: #999;
      margin-top: 1rem;
    }
  
.buttons {
  margin-top: 10rem;
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
}
.buttons a {
  border: 1px solid #d4af37;
  padding: 0.75rem 2rem;
  color: #d4af37;
  text-decoration: none;
  font-size: 1rem;
  border-radius: 0.375rem;
  transition: all 0.3s ease;
}
.buttons a:hover {
  background: #d4af37;
  color: black;
}

.deco-line {
  height: 2px;
  width: 180px;
  background: linear-gradient(to right, transparent, #d4af37, transparent);
  margin: 1rem auto 3rem;
}

.photo-frame {
  position: relative;
  display: inline-block;
  padding: 1rem;
  margin: 2rem auto 4rem;
  border: 2px solid #d4af37;
  background-color: black;
}

.photo-frame img {
  max-width: 300px;
  display: block;
}

.photo-caption {
  text-align: center;
  color: #aaa;
  margin-top: 0.5rem;
  font-style: italic;
}

.photo-frame::before,
.photo-frame::after {
  content: "";
  position: absolute;
  width: 36px;
  height: 36px;
  border: 2px solid #d4af37;
}

.photo-frame::before {
  top: 0;
  left: 0;
  border-right: none;
  border-bottom: none;
}

.photo-frame::after {
  bottom: 0;
  right: 0;
  border-left: none;
  border-top: none;
}
  </style>

 </head>

   </div>
   <div class="buttons" style="display: flex; justify-content: center; gap: 1.25rem; margin: 2rem auto;">
    <a href="/music">
     Music
    </a>
    <a href="/about">
     About
    </a>
    <a href="/index">
     Home
    </a>
   </div>
  </div>
  <div class="container">
   <div class="contact-info">
    <p>
     You can reach me directly at
     <a href="mailto:ambertunes@gmail.com">
      ambertunes@gmail.com
     </a>
    </p>
    <p>
     Listen to my full collection on
     <a href="https://freemusicarchive.org/music/maxim-novak/" target="_blank">
      Free Music Archive
     </a>
    </p>
    <p>
     Follow me on
     <a href="https://www.facebook.com/ambertunes" target="_blank">
      Facebook
     </a>
    </p>
   </div>
   <div class="photo-frame">
    <img alt="Maxim Novak full portrait" src="/maxim-full-cropped.jpg"/>
    <div class="photo-caption">
     Let’s work together.
    </div>
   </div>
   <div class="photo-caption">
    Stylist and Photographer: P. Borodulin

  </div>

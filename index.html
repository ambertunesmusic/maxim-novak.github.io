  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1.5rem;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: 1rem 0 2rem;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: 0.4s;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: 0.8s;
    }
    .buttons a {
      border: 1px solid white;
      padding: 0.75rem 2rem;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background: white;
      color: black;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media(min-width: 768px) {
      h1 { font-size: 3.5rem; }
      p { font-size: 1.5rem; }
      .buttons { flex-direction: row; }
    }
  </style>
</head>
<body>
  <section>
    <h1>Music that Speaks Without Words</h1>

    <div class="buttons">
      <a href="/music">Music</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </div>
  </section>
</body>

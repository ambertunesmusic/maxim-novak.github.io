.decor-frame {

  padding: 1rem 2rem;
  position: relative;
  display: inline-block;
  margin-bottom: 2rem;
}
.decor-frame::before,
.decor-frame::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  border: 2px solid #d4af37;
}
.decor-frame::before {
  top: -6px;
  left: -6px;
  border-right: none;
  border-bottom: none;
}
.decor-frame::after {
  bottom: -6px;
  right: -6px;
  border-left: none;
  border-top: none;
}
.deco-line {

  width: 160px;
  background: linear-gradient(to right, transparent, #d4af37, transparent);
  margin: 1rem auto;

.buttons a {


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music — Maxim Novak</title>
  <meta name="description" content="Listen to curated instrumental collections by composer Maxim Novak.">
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .deco-line {
      height: 2px;
      width: 180px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 1rem auto 3rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 4rem;
    }
    .buttons a {
      border: 1px solid #d4af37;
      padding: 0.75rem 2rem;
      color: #d4af37;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background: #d4af37;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Music</h1>
  <div class="deco-line"></div>

  <!-- Сюда пользователь вставит музыкальные подборки -->

  <div class="buttons">
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/index">Home</a>
  </div>
</body>
</html>
